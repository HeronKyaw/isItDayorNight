{%load static%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day or Night</title>
        <link rel="stylesheet" href="{% static 'dayornight/style.css' %}">
    </head>
    <body>
        {%if morning%}
            <h1>Morning</h1>
        {%elif afternoon%}
            <h1>Afternoon</h1>
        {%elif evening %}
            <h1>Evening</h1>
        {%elif night%}
            <h1>Night</h1>
        {%endif%}
    </body>
</html>
